{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="sub-banner overview-bgi">
    <div class="container breadcrumb-area">
        <div class="breadcrumb-areas">
            <h1>Edit Your Details</h1>
            <ul class="breadcrumbs">
                <li><a href="{% url "home" %}">Home</a></li>
                <li class="active">Edit Students</li>
            </ul>
        </div>
    </div>
</div>
    <div id="contact" class="container ">
    <div class="form-box form-section ">
        <form action="{% url 'updatestudent' student.id %}" method="POST" name="addstudent" >
            {% csrf_token %}
        <div class="mb-3 bb ">
                 <label for="name" class="form-label">Name</label>
                 <input type="text" class="form-control" id="name" placeholder="enter your Name" name="name" value="{{ student.name }}" required >
        </div>
        <div class="mb-3">
                 <label for="address" class="form-label">Address</label>
                 <input type="text" class="form-control" id="address" placeholder="enter your Address" value="{{ student.address }}" name="address" required>
        </div>
        <div class="mb-3">
                 <label for="class" class="form-label">Class</label>
                 <input type="text" class="form-control" id="class" placeholder="enter your class" value="{{ student.class1 }}" name="class1" required>
        </div>
        <div class="mb-3">
                 <label for="sem" class="form-label">Semester</label>
                 <input type="text" class="form-control" id="sem" placeholder="enter your Semester" value="{{ student.semester }}"  name="semester" required>
        </div>
        <div class="mb-3">
                 <label for="email" class="form-label">Email address</label>
                 <input type="email" class="form-control" id="email" placeholder="enter your Email" value="{{ student.email }}"  name="email" required>
        </div>
        <div class="mb-3">
                 <label for="age" class="form-label">Age</label>
                 <input type="text" class="form-control" id="age" placeholder="enter your Age" value="{{ student.age }}"  name="age" required>
        </div>
        <div class="mb-3">
                 <label for="phone" class="form-label">Phone Number</label>
                 <input type="text" class="form-control" id="phone" placeholder="enter Phone Number" value="{{ student.phoneno }}" name="phoneno" required>
        </div>
        <div class="mb-3">
                 <label for="image1" class="form-label">Student Photo</label>
                 <input type="file" class="form-control" id="image1" name="photo" value="{{ student.photo.url }}"  required>
        </div>
        <div class="mb-3" >
            <label >Gender</label>
                 <div class="form-check">
                  <input class="form-check-input" value="male" type="radio"  name="gender" id="flexRadioDefault1" >
                  <label class="form-check-label" for="flexRadioDefault1"  >
                    Male
                  </label>
        </div>
       <div class="form-check" name="gender1" >

                  <input class="form-check-input"value="female" type="radio" name="gender" id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    Female
                  </label>
            </div>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-lg btn-primary">Button</button>


        </div>
        </form>

    </div>


    </div>


{% endblock content %}
